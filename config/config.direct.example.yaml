# CT-System Configuration (Direct mode without nginx)
# Copy this file to config.direct.yaml for direct profile usage

# Server configuration
server:
  port: 8080
  tls:
    enabled: false
    cert_path: "pki/server/web-ui.fullchain.crt"
    key_path: "pki/server/web-ui.key"
    ca_path: "pki/ca/ca.crt"
  timeouts:
    read: 60s
    write: 60s
    idle: 120s
    read_header: 5s
    shutdown_grace: 10s
  limits:
    max_header_bytes: 1048576
  http2:
    max_concurrent_streams: "250"
    initial_window_size: "64k"
    max_frame_size: "16k"
    max_header_list_size: "1M"
    idle_timeout_seconds: 120
    max_upload_buffer_per_conn: "1M"
    max_upload_buffer_per_stream: "1M"

# Reverse proxy configuration
proxy:
  enabled: false

# Databases configuration
databases:
  system:
    engine: "mysql"
    mysql:
      host: "ct-system-mysql"
      port: 3306
      user: "root"
      password: "root"
      database: "ct_system"
      charset: "utf8mb4"
      parse_time: true
      pool:
        max_open_conns: 25
        max_idle_conns: 5
        conn_max_lifetime: 300s
        conn_max_idle_time: 60s
      tls:
        enabled: false
        ca_path: ""
        cert_path: ""
        key_path: ""
      retry:
        max_attempts: 3
        initial_delay: 1s
        max_delay: 5s
        multiplier: 2.0
  audit:
    engine: "clickhouse"
    clickhouse:
      host: clickhouse-prod.titaev.pro
      port: 8123
      database: crypto
      username: crypto_user
      password: secure_password_here
      use_tls: true
      connect_timeout: 10
      max_retries: 3
      compression: true
      max_batch_size: 10000
      replication_factor: 1
  quotes:
    engine: "clickhouse"
    clickhouse:
      host: clickhouse-prod.titaev.pro
      port: 8123
      database: crypto
      username: crypto_user
      password: secure_password_here
      use_tls: true
      connect_timeout: 10
      max_retries: 3
      compression: true
      max_batch_size: 10000
      replication_factor: 1

# Security configuration
security:
  csrf:
    secret: "dev-csrf-secret-change-in-production"
    enabled: false
    cookie_name: "csrf_token"
    header_name: "X-CSRF-Token"
    trusted_origins: []
  session:
    secret: "dev-session-secret-change-in-production"
    cookie_name: "ct_session"
    cookie_secure: false
    cookie_http_only: true
    cookie_same_site: "Lax"
    max_age: 86400
    remember_me_days: 7
  bcrypt_cost: 12

rate_limit:
  login:
    requests_per_minute: 5
    burst: 5
  api:
    requests_per_second: 120
    burst: 100

# Logging configuration
logging:
  level: "debug"
  format: "json"
  compress: false
  output: "both"
  error_path: "/var/log/web-ui/error.log"
  access_path: "/var/log/web-ui/access.log"
  audit_path: "/var/log/web-ui/audit.log"
  access_to_stdout: true
  out_request_to_stdout: true
  audit_to_stdout: true
  max_size_mb: 100
  max_backups: 5
  max_age_days: 30
