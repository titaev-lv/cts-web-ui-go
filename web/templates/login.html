{{define "login.html"}}
<!doctype html>
<html class="fixed">
    <head>
        <title>CT-System - Sign in</title>
        <!-- Basic -->
        <meta charset="UTF-8">
        <!-- Mobile Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <!-- Web Fonts  -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

        <!-- Vendor CSS -->
        <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="/assets/vendor/font-awesome/css/font-awesome.css" />

        <!-- Theme CSS -->
        <link rel="stylesheet" href="/assets/stylesheets/theme.css" />

        <!-- Skin CSS -->
        <link rel="stylesheet" href="/assets/stylesheets/skins/default.css" />

        <!-- Theme Custom CSS -->
        <link rel="stylesheet" href="/assets/stylesheets/theme-custom.css">

        <!-- Head Libs -->
        <!--<script src="/assets/vendor/modernizr/modernizr.js"></script>-->
        
        <link rel="stylesheet" href="/assets/vendor/magnific-popup/magnific-popup.css" />
        <link rel="stylesheet" href="/assets/vendor/pnotify/pnotify.custom.css" />
        
        <!-- LOCAL CSS -->
        <link rel="stylesheet" href="/assets/stylesheets/ct.css">
    </head>
	<body>
            <!-- start: page -->
            <section class="body-sign">
                <div class="center-sign">
                    <a href="/" class="logo pull-left">
                            <span style="color:#34495e;font-size: 200%">CT-System</span>
                        </a>

                        <div class="panel panel-sign">
                            <div class="panel-title-sign mt-xl text-right">
                                <h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Sign in</h2>
                            </div>
                            <div class="panel-body">
                                <form id="authForm" method="post">
                                    <div class="form-group mb-lg">
                                        <label>Login</label>
                                        <div class="input-group input-group-icon">
                                            <input name="username" type="text" class="form-control input-lg"  required autocomplete="on" />
                                            <span class="input-group-addon">
                                                <span class="icon icon-lg">
                                                    <i class="fa fa-user"></i>
                                                </span>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="form-group mb-lg">
                                        <div class="clearfix">
                                            <label class="pull-left">Password</label>
                                        </div>
                                        <div class="input-group input-group-icon">
                                            <input name="pwd" type="password" class="form-control input-lg" required autocomplete="on" />
                                            <span class="input-group-addon">
                                                <span class="icon icon-lg">
                                                    <i class="fa fa-lock"></i>
                                                </span>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div class="checkbox-custom checkbox-default">
                                                <input id="RememberMe" name="rememberme" type="checkbox"/>
                                                <label for="RememberMe">Remember Me</label>
                                            </div>
                                        </div>
                                            <div class="col-sm-4 text-right">
                                                <button type="submit" id="authSubmit" class="btn btn-primary btn-block btn-lg">Sign in</button>
                                            </div>
                                    </div>

                                    </form>
                            </div>
                        </div>
			</div>
		</section>
		<!-- end: page -->

		<!-- Vendor -->
        <script src="/assets/vendor/jquery/jquery-3.7.1.js"></script>
        <script src="/assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
		<script src="/assets/vendor/bootstrap/js/bootstrap.js"></script>
		<script src="/assets/vendor/nanoscroller/nanoscroller.js"></script>
		<script src="/assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
		<script src="/assets/vendor/magnific-popup/magnific-popup.js"></script>
		<script src="/assets/vendor/jquery-placeholder/jquery.placeholder.js"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script src="/assets/javascripts/theme.js"></script>
		
		<!-- Theme Custom -->
		<script src="/assets/javascripts/theme.custom.js"></script>
		
		<!-- Theme Initialization Files -->
		<script src="/assets/javascripts/theme.init.js"></script>
                
                <script src="/assets/vendor/pnotify/pnotify.custom.js"></script>

                <!-- LOCAL JS -->
                <script src="/assets/javascripts/ct.js"></script>
                <script src="/assets/javascripts/auth.js"></script>
	</body>
</html>
{{end}}
